<div>
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12 col-lg-6 col-md-6 col-sm-12">
          <label
            class="display-block font-lato font-14 font-weight-700 line-height-24 letter-spacing-04 pb-1"
            >Type of Jewellery</label
          >
          <ng-select
            [items]="jewelleryTypeList"
            class="default-border default-box-shadow border-radius-10px padding-10 height-50px width-100 mb-3"
            bindLabel="name"
            bindValue="value"
            formControlName="typeOfJewel"
            [searchable]="true"
            [clearable]="false"
          >
          </ng-select>
          <small
            *ngIf="
              f['typeOfJewel'].touched &&
              f['typeOfJewel'].invalid &&
              f['typeOfJewel'].errors['required']
            "
            >field is required</small
          >
        </div>
        <div class="col-12 col-lg-6 col-md-6 col-sm-12">
          <label
            class="display-block font-lato font-14 font-weight-700 line-height-24 letter-spacing-04 pb-1"
            >Stone</label
          >
          <ng-select
            [items]="jewelleryTypeList"
            class="default-border default-box-shadow border-radius-10px padding-10 height-50px width-100 mb-3"
            bindLabel="name"
            bindValue="value"
            formControlName="stone"
            [searchable]="true"
            [clearable]="false"
          >
          </ng-select>
          <small
            *ngIf="
              f['stone'].touched &&
              f['stone'].invalid &&
              f['stone'].errors['required']
            "
            >field is required</small
          >
        </div>
        
  
        
        <div class="col-12 col-lg-6 col-md-6 col-sm-12">
          <label
            class="display-block font-lato font-14 font-weight-700 line-height-24 letter-spacing-04 pb-1"
            >Weight of Stone (g)</label
          >
          <input
            id="passwordCustom"
            type="number"
            class="default-border default-box-shadow border-radius-10px padding-10 height-50px width-100 mb-3"
            aria-label="Username"
            aria-describedby="basic-addon1"
            formControlName="stoneWeight"
          />
        </div>
        <small
          *ngIf="
            f['stoneWeight'].touched &&
            f['stoneWeight'].invalid &&
            f['stoneWeight'].errors['required']
          "
          >field is required</small
        >
        <div class="col-12 col-lg-6 col-md-6 col-sm-12">
          <label
            class="display-block font-lato font-14 font-weight-700 line-height-24 letter-spacing-04 pb-1"
            >Total Weight (g)</label
          >
          <input
            id="passwordCustom"
            type="text"
            class="default-border default-box-shadow border-radius-10px padding-10 height-50px width-100 mb-3"
            aria-label="Username"
            aria-describedby="basic-addon1"
            formControlName="totalWeight"
          />
        </div>
        <small
          *ngIf="
            f['totalWeight'].touched &&
            f['totalWeight'].invalid &&
            f['totalWeight'].errors['required']
          "
          >field is required</small
        >

        <div class="col-12 col-lg-6 col-md-6 col-sm-12">
            <label
              class="display-block font-lato font-14 font-weight-700 line-height-24 letter-spacing-04 pb-1"
              >Approx Price</label
            >
            <input
              id="passwordCustom"
              type="number"
              class="default-border default-box-shadow border-radius-10px padding-10 height-50px width-100 mb-3"
              aria-label="Username"
              aria-describedby="basic-addon1"
              formControlName="approxPrice"
            />
          </div>
          <small
            *ngIf="
              f['approxPrice'].touched && f['approxPrice'].invalid && f['approxPrice'].errors['required']
            "
            >field is required</small
          >

        <div class="col-12 col-lg-12 col-md-12 col-sm-12">
          <label
          class="display-block font-lato font-14 font-weight-700 line-height-24 letter-spacing-04 pb-1"
          >Additional Information</label
        >
          <textarea
            rows="8"
            id="passwordCustom"
            type="text"
            class="default-border default-box-shadow border-radius-10px padding-10  width-100 mb-3"
            aria-label="Username"
            aria-describedby="basic-addon1"
            formControlName="additionalInformation"
          ></textarea>
        </div>
        <div class="col-12 col-lg-12 col-md-4 col-sm-12">
          <label
            class="display-block font-lato font-14 font-weight-700 line-height-24 letter-spacing-04 pb-1"
            >Upload Image</label
          >
          <div class="file-upload">
            <input
              (change)="onUpload($event)"
              type="file"
              id="fileInput"
            />
            <label for="fileInput">Choose a file</label>
            <span id="fileName">No file chosen</span>
          </div>
        </div>
       
        </div>
  
    </form>
    <button
    [disabled]="form.invalid"
    class="font-lato font-16 font-weight-700 line-height-24 letter-spacing-04 text-white bg-blue-black px-3 py-2 border-radius-5px mt-3"
  >
    Submit
  </button>
  </div>
