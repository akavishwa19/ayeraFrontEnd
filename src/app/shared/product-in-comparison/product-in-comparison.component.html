<div class="suggestedCardHolder p-4 mt-5">
  <ng-container *ngIf="productData.name!=='';else elseBlock">
    <div  class="cardFlex position-relative">
      <div class="displayImageHolder">
        <img class="responsiveImage" src="{{productData.image}}">
      </div>
      <div>
        <p class="font-lato font-18 font-weight-700 line-height-24 letter-spacing-04 text-black">{{productData.name}}</p>
        <p class="font-lato font-16 font-weight-700 line-height-24 letter-spacing-04 text-discount-grey">Product Code: {{productData.productCode}}</p>
        <i *ngFor="let x of [].constructor(productData.rating)" class="fa-solid fa-star px-1"></i>
        <span class="font-lato font-16 font-weight-700 line-height-24 letter-spacing-04 text-black">{{productData.rating}} star</span>
      </div>
      <div (click)="removeProduct()" class="cutCard bg-blue-black position-absolute cursor-pointer">
        <i class="fa-solid fa-xmark text-white"></i>
      </div>
    </div>
    <div class="bottomInfoFlex pt-3">
      <div>
        <p class="text-decoration-line-through font-lato font-14 text-black font-weight-700 letter-spacing-02 line-height-13 text-align-left zero-margin-bottom py-1 ">₹ {{productData.strikedPrice}}
          <span class="font-lato text-decoration-none font-13 text-black font-weight-600 letter-spacing-02 line-height-13 px-2">
        ({{productData.discount}} % OFF)
      </span>
        </p>
        <p class=" text-black font-lato font-weight-700 font-16 letter-spacing-02 line-height-24 text-align-left zero-margin-bottom zero-padding-bottom">₹ {{productData.price}}</p>
      </div>
      <button  class="none-outline font-lato font-18 font-weight-700 bg-white text-black border-radius-10px px-3 py-2">
        Add To Cart
      </button>
    </div>
  </ng-container>
  <ng-template #elseBlock>
    <div class="width-100 elseContainer">
      <div>
      <div (click)="open(content)" class="roundHolderToAddProduct bg-blue-black cursor-pointer">
        <i class="fa-solid fa-plus text-white fa-2x"></i>
      </div>
      <p class="text-black font-lato font-weight-700 font-16 letter-spacing-04 pt-3">Add Product to Compare</p>
      </div>
    </div>
  </ng-template>

</div>

<ng-template #content let-modal>
  <div class="modal-body">
    <button (click)="addType(0)" class="m-2">add type 1</button>
    <br>
    <button  (click)="addType(1)" class="m-2">add type 2</button>
    <br>
    <button (click)="addType(2)" class="m-2">add type 3</button>
  </div>

</ng-template>
